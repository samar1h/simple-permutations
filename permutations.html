<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Get Permutations</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">
      <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>
  </head>
  <body>

    <input type="text" name="english" id="text" placeholder="Type here..." />
    <button py-click="solve">Find Permutations</button>
    <div id="answer"></div>
    <script type="py">
from pyscript import display
from pyscript import document, window
try:
    from itertools import permutations
    def solve(event = None):
        string = document.querySelector("#text").value
        perms = permutations(string)
        sorted_perms = sorted([''.join(p) for p in perms])
        document.querySelector("#answer").innerText = "Permutations of the string \"{}\":\n".format(string)
        document.querySelector("#answer").innerText += f"Total number of permutations: {len(sorted_perms)}\n"
        r = ", ".join(sorted_perms)
        document.querySelector("#answer").innerText += ">> "+str(r)
except Exception as err:
    display(f"Error: {err}")
    </script>

  </body>
</html>
