<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permutation Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Permutation Finder: Generate All Possible Permutations of a Word</h1>
  
  <!-- Input Section -->
  <div class="input-section">
    <input type="text" id="inputText" placeholder="Enter a Word..." />
    <input type="number" id="permutationLength" placeholder="Length (optional)" min="1" />
    <button id="toggleDuplicatesBtn" class="toggle-btn">Ignore Duplicate Characters: Off</button>
    <button id="toggleDuplicateWordsBtn" class="toggle-btn">Ignore Duplicate Words: Off</button>
    <button id="generateBtn">Generate Permutations</button>
    <button id="clearBtn">Clear</button>
  </div>
  
  <!-- Output Section -->
  <div class="output-section" id="outputSection"></div>

  <!-- Floating buttons -->
  <button id="copyBtn" class="floating-btn" title="Copy Permutations" disabled>&#x1f4cb;</button>
  <button id="downloadBtn" class="floating-btn" title="Download as Image" disabled>&#128190;</button>

  <script src="script.js"></script>
  <script src="html2canvas.min.js"></script>

</body>
</html>
